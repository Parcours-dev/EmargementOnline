<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 2rem;
        }
        h1 {
            color: #2c3e50;

        table {

        th, td {
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        .chip {
            padding: 0.2rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            color: white;
            display: inline-block;
        }
        .oui {
            background-color: #27ae60;
        }
        .non {
            background-color: #c0392b;
        }
        .etat-valide {
            background-color: #2ecc71;
        }
        .etat-refuse {
            background-color: #e74c3c;

        .etat-attente {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

<h1>ðŸ”— Ã‰margements enregistrÃ©s sur la Blockchain</h1>
<button onclick="charger()">ðŸ”„ Recharger</button>

<table>
    <thead>
    <tr>
        <th>Ã‰tudiant (ID)</th>
        <th>Cours</th>
        <th>DÃ©but</th>
        <th>Signature</th>
        <th>ValidÃ© par</th>
        <th>Ajout manuel</th>
        <th>Ã‰tat</th>
    </tr>
    </thead>
    <tbody id="tableau">
    <tr><td colspan="7">Chargement...</td></tr>
    </tbody>
</table>

<script>
    async function charger() {
        const tbody = document.getElementById("tableau");
        tbody.innerHTML = "<tr><td colspan='7'>Chargement...</td></tr>";

        try {
            const res = await fetch("http://localhost:3000/api/ubtoken/presences");
            const data = await res.json();

            if (!Array.isArray(data)) throw new Error("Format inattendu");

            if (data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='7'>Aucun Ã©margement enregistrÃ©.</td></tr>";
                return;
            }

            tbody.innerHTML = "";
            data.forEach(p => {
                const etatClass = p.etat === "valide" ? "etat-valide"
                    : p.etat === "refuse" ? "etat-refuse"
                        : "etat-attente";

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${p.numeroEtudiant}</td>
                    <td>${p.cours}</td>
                    <td>${new Date(p.debut * 1000).toLocaleString()}</td>
                    <td>${new Date(p.signature * 1000).toLocaleString()}</td>
                    <td>${p.validePar || "â€”"}</td>
                    <td><span class="chip ${p.ajoutManuel ? 'oui' : 'non'}">${p.ajoutManuel ? "Oui" : "Non"}</span></td>
                    <td><span class="chip ${etatClass}">${p.etat}</span></td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            tbody.innerHTML = `<tr><td colspan='7'>Erreur : ${err.message}</td></tr>`;
            console.error("Erreur chargement :", err);
        }
    }

    charger();
</script>

</body>
</html>
