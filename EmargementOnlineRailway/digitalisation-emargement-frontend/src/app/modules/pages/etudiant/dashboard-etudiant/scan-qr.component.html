<div class="scan-container">
  <div *ngIf="message" [ngClass]="{ 'success': isSuccess(), 'error': isError(), 'loading': isLoading() }">
    <div class="icon">
      <span *ngIf="isSuccess()">✅</span>
      <span *ngIf="isError()">❌</span>
      <span *ngIf="isLoading()">⏳</span>
    </div>
    <h2>{{ message }}</h2>
  </div>
</div>
