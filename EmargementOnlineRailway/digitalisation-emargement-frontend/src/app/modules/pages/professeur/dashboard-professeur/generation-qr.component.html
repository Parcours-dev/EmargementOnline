<main class="grayed-background main-content d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 text-center shadow rounded" style="width: 320px; max-width: 90vw;">
    <h5 class="fw-bold mb-3">🎓 QR Code d'Émargement</h5>

    <!-- 🕒 Compte à rebours -->
    <div class="mb-2 text-muted small">
      ⏳ Renouvellement dans <strong>{{ compteur }}s</strong>
    </div>

    <!-- 🎯 Zone du QR Code -->
    <canvas #qrCanvas width="200" height="200" class="my-3 mx-auto border rounded" style="background: white;"></canvas>

    <!-- ✅ Statut de génération -->
    <p class="text-muted small mt-2">{{ qrMessage }}</p>

    <!-- 🔁 Astuce -->
    <p class="text-secondary small mt-3" *ngIf="qrMessage.includes('QR actif')">
      Scannez ce code avec votre téléphone étudiant pour émarger.
    </p>
  </div>
</main>
